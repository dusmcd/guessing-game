<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

      <div id='app'>

        <div id='headers' class="center">
          <!-- Title and subtitles! -->
          <h1 id="title">Play the Guessing Game!</h1>
          <h2 id="subtitle">Enter a number between 1-100</h2>
        </div>

        <div id='main' class="center">
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id="player-input" type="text" placeholder="#" autofocus>
            <button id="submit">Go</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul id="guess-list">
                <li class="guess">-</li>
                <li class="guess">-</li>
                <li class="guess">-</li>
                <li class="guess">-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button id="reset">Reset</button>
            <button id="guess">Guess</button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div>
          <div class='center'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='center'>
            <h4>Project by Dustin McDowell</h4>
          </div>

          <div class='center'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
